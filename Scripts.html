    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding-top: 80px; /* Account for fixed nav */
        }

        /* Navigation improvements */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(26, 26, 26, 0.98);
            padding: 1rem;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(173, 66, 245, 0.1);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            position: relative;
            transition: all 0.3s ease;
        }

        nav a::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, #ad42f5, #ff69b4);
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s ease;
            z-index: -1;
            border-radius: 8px;
        }

        nav a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(173, 66, 245, 0.3);
        }

        nav a:hover::before {
            opacity: 1;
            transform: translateY(0);
        }

        nav a.active {
            background: linear-gradient(45deg, #ad42f5, #ff69b4);
        }

        /* Container improvements */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Card improvements */
        .card {
            background-color: #222;
            border-radius: 1rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .image-container {
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(to bottom, transparent, #222);
        }

        .content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex: 1;
        }

        .content h3 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .content p {
            color: #ccc;
            line-height: 1.5;
            flex: 1;
        }

        .content a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, #ad42f5, #ff69b4);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            text-align: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .content a:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Better responsive behavior */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }

            .nav-links {
                gap: 1rem;
            }

            .container {
                gap: 1rem;
            }

            .content {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            nav a {
                font-size: 0.875rem;
                padding: 0.375rem 0.75rem;
            }
        }
    </style>
</head>

             wrapper.addEventListener('mousemove', (e) => {
                 const rect = wrapper.getBoundingClientRect();
