    <body>
        <script>
            function showNotification() {
                const notification = new Notification("RbxCheats Official Discord", {
                    body: "Make sure to join the official RbxCheats discord! You can get Jmuse's GUI's faster in the discord ;)",
                    icon: "https://cdn.clipart.email/ea7164637998ace5994de1d29579a83e_discord-logo-1-png-download-de-logotipos_3500-4000.png"
                });

                notification.onclick = (e) => {
                    window.location.href = "https://discord.gg/qKx3Waw"
                }
            }

            if (Notification.permission === "granted") {
                showNotification();
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted"){
                        showNotification();
                    }
                });
            }
        </script>
