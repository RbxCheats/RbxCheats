<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RbxCheats</title>
    <link rel="shortcut icon" href="https://web.archive.org/web/20241215235941im_/https://rbxcheats.github.io/RbxCheats/PLG.ico" type="image/x-icon">
    <style>
        /* CSS Styles */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f5f5f5;
            --accent-color: #ff7b25;
            --hover-color: #ff7b25;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }
        
        .background-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 123, 37, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 123, 37, 0.2);
            margin-top: 80px;
        }
        
        .profile {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        
        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 123, 37, 0.4);
            margin-top: -80px;
        }
        
        .profile-pic:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 0 30px rgba(255, 123, 37, 0.6);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent-color);
            text-shadow: 0 2px 10px rgba(255, 123, 37, 0.3);
            font-weight: 700;
        }
        
        p {
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .social-link {
            background-color: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 18px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border-left: 4px solid var(--accent-color);
            font-weight: 600;
            letter-spacing: 0.5px;
            font-size: 1.1rem;
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            background-color: var(--accent-color);
            box-shadow: 0 8px 20px rgba(255, 123, 37, 0.4);
            color: #121212;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .social-link:hover::before {
            left: 100%;
        }
        
        .social-icon {
            width: 28px;
            height: 28px;
            margin-right: 15px;
            transition: filter 0.3s ease;
            filter: brightness(0) saturate(100%) invert(65%) sepia(54%) saturate(2651%) hue-rotate(346deg) brightness(101%) contrast(102%);
        }

        .social-link:hover .social-icon {
            filter: brightness(0.1); /* Keep the hover state */
        }
        
        footer {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 50px; /* Changed from 20px to 50px */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background-color: rgba(30, 30, 30, 0.9);
            padding: 15px 20px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 123, 37, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            width: auto;
            max-width: 95%;
        }
        
        .music-disc {
            min-width: 40px;
            height: 40px;
            border-radius: 50%;
            background: repeating-radial-gradient(
                circle at center,
                var(--accent-color) 0,
                var(--accent-color) 4px,
                #2a2a2a 5px,
                #2a2a2a 10px
            );
            position: relative;
            margin-right: 15px;
            animation: spin 4s linear infinite;
            box-shadow: 0 0 10px rgba(255, 123, 37, 0.5);
            animation-play-state: paused;
        }
        
        .music-disc::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background-color: #121212;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .music-info {
            display: flex;
            flex-direction: column;
            margin-right: 15px;
            min-width: 120px;
            max-width: 200px;
            overflow: hidden;
        }
        
        .music-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .music-title.scrolling {
            animation: scrollText 15s linear infinite;
            display: inline-block;
            padding-left: 100%;
            white-space: nowrap;
        }
        
        @keyframes scrollText {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        .music-artist {
            font-size: 0.7rem;
            opacity: 0.8;
        }
        
        .music-controls-container {
            display: flex;
            align-items: center;
        }
        
        .music-button {
            background-color: var(--accent-color);
            color: #121212;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .music-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 123, 37, 0.5);
        }
        
        .skip-button {
            background-color: rgba(30, 30, 30, 0.9);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .skip-button:hover {
            background-color: var(--accent-color);
            color: #121212;
        }
        
        .volume-control {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, var(--accent-color) 0%, var(--accent-color) 30%, #2a2a2a 30.1%, #2a2a2a 100%);
            border-radius: 10px;
            outline: none;
        }
        
        .volume-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background-color: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        .progress-container {
            height: 4px;
            background-color: #2a2a2a;
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: var(--accent-color);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(30, 30, 30, 0.9);
            color: var(--text-color);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border-left: 4px solid var(--accent-color);
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="background-glow"></div>
    <div class="particles" id="particles"></div>
    
    <div class="notification" id="notification">
        <div class="notification-title">Now Playing</div>
        <div id="notification-text">Loading music...</div>
    </div>
    
    <div class="container">
        <div class="profile">
            <img src="https://cdn.discordapp.com/avatars/521451594462658570/ad42f796a627996292bd46ce260cba28.webp?size=128" alt="Profile Picture" class="profile-pic">
            <h1>@Jmuse</h1>
            <p>Connect with me on social media</p>
        </div>
        
        <div class="social-links">
            <a href="https://www.youtube.com/JmuseV2" class="social-link" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733646.png" alt="YouTube" class="social-icon">
                YouTube
            </a>
            <a href="http://discord.com/invite/bYNDcz75Wt" class="social-link" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" class="social-icon">
                Discord
            </a>
        </div>
        
        <footer>
            © 2025 RbxCheats | All Rights Reserved
        </footer>
    </div>
    
    <!-- Music Player -->
    <audio id="audio-player"></audio>
    
    <div class="music-player">
        <div class="music-disc" id="music-disc"></div>
        <div class="music-info">
            <div class="music-title" id="song-title">Loading...</div>
            <div class="music-artist" id="song-artist">RbxCheats</div>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        <div class="music-controls-container">
            <button id="prev-button" class="skip-button">⏮</button>
            <button id="play-button" class="music-button">▶</button>
            <button id="next-button" class="skip-button">⏭</button>
            <input type="range" id="volume-slider" class="volume-control" min="0" max="1" step="0.01" value="0.3">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Music player elements
            const audioPlayer = document.getElementById('audio-player');
            const playButton = document.getElementById('play-button');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const volumeSlider = document.getElementById('volume-slider');
            const songTitle = document.getElementById('song-title');
            const songArtist = document.getElementById('song-artist');
            const musicDisc = document.getElementById('music-disc');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            // List of songs (you'll need to update this with your actual songs)
            const songs = [
                {
                    title: "Speeding",
                    artist: "Lil Uzi Vert",
                    url: "https://rbxcheats.github.io/RbxCheats/music/Speeding%20UZI%20PRO.mp3"
                },
                {
                    title: "Finessin Hearts Pt.2",
                    artist: "Lil Uzi Vert",
                    url: "https://rbxcheats.github.io/RbxCheats/music/Finessin%20Hearts%20Pt.2%20(DP%20Beats).mp3"
                },
                {
                    title: "Supah",
                    artist: "Lil Uzi Vert",
                    url: "https://rbxcheats.github.io/RbxCheats/music/Uzi%20Supah%20Mario%20Choosy.m4a"
                }
                // Add more songs here as they become available
                // Example format:
                // { title: "Song Name", artist: "Artist Name", url: "https://rbxcheats.github.io/RbxCheats/song-file.mp3" }
            ];
            
            // Initialize variables
            let currentSongIndex = 0;
            let isPlaying = false;
            let shuffledPlaylist = [];
            let playedSongs = [];
            
            // Initialize the player
            function initPlayer() {
                // Create a shuffled playlist
                shufflePlaylist();
                
                // Set the initial song
                loadSong(shuffledPlaylist[0]);
                
                // Update the volume slider background
                updateVolumeSliderBackground();
                
                // Make sure the player starts paused
                audioPlayer.volume = parseFloat(volumeSlider.value);
                isPlaying = false;
                playButton.textContent = '▶';
                musicDisc.style.animationPlayState = 'paused';
            }
            
            // Fisher-Yates shuffle algorithm
            function shufflePlaylist() {
                shuffledPlaylist = [...songs];
                for (let i = shuffledPlaylist.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffledPlaylist[i], shuffledPlaylist[j]] = [shuffledPlaylist[j], shuffledPlaylist[i]];
                }
                currentSongIndex = 0;
                playedSongs = [];
            }
            
            // Load a song
            function loadSong(song) {
                audioPlayer.src = song.url;
                songTitle.textContent = song.title;
                songArtist.textContent = song.artist;
                
                // Check if title needs scrolling
                checkTitleScrolling();
                
                // Reset progress bar
                progressBar.style.width = '0%';
                
                // Add to played songs
                playedSongs.push(song);
                
                // Show notification
                showNotification(`Ready to play: ${song.title}`);
            }
            
            // Check if title needs to scroll (if it's long)
            function checkTitleScrolling() {
                // Reset any existing animation
                songTitle.classList.remove('scrolling');
                
                // Force reflow to make sure the width is calculated correctly
                void songTitle.offsetWidth;
                
                // If text is overflowing, add scrolling class
                if (songTitle.scrollWidth > songTitle.clientWidth) {
                    songTitle.classList.add('scrolling');
                }
            }
            
            // Play the current song
            function playSong() {
                isPlaying = true;
                audioPlayer.play().catch(error => {
                    console.log("Play failed:", error);
                    // Revert to paused state if autoplay is blocked
                    pauseSong();
                });
                playButton.textContent = '❚❚';
                musicDisc.style.animationPlayState = 'running';
                showNotification(`Now playing: ${songTitle.textContent}`);
            }
            
            // Pause the current song
            function pauseSong() {
                isPlaying = false;
                audioPlayer.pause();
                playButton.textContent = '▶';
                musicDisc.style.animationPlayState = 'paused';
            }
            
            // Play the next song
            function playNextSong() {
                currentSongIndex++;
                
                // If we've reached the end of the shuffled playlist
                if (currentSongIndex >= shuffledPlaylist.length) {
                    // If we've played all songs, reshuffle
                    if (playedSongs.length >= songs.length) {
                        shufflePlaylist();
                    } else {
                        // Otherwise, just go back to the beginning
                        currentSongIndex = 0;
                    }
                }
                
                loadSong(shuffledPlaylist[currentSongIndex]);
                
                // Only play automatically if already playing
                if (isPlaying) {
                    playSong();
                }
            }
            
            // Play the previous song
            function playPrevSong() {
                currentSongIndex--;
                
                if (currentSongIndex < 0) {
                    currentSongIndex = shuffledPlaylist.length - 1;
                }
                
                loadSong(shuffledPlaylist[currentSongIndex]);
                
                // Only play automatically if already playing
                if (isPlaying) {
                    playSong();
                }
            }
            
            // Update the volume slider background based on value
            function updateVolumeSliderBackground() {
                volumeSlider.style.background = `linear-gradient(to right, var(--accent-color) 0%, var(--accent-color) ${volumeSlider.value * 100}%, #2a2a2a ${volumeSlider.value * 100}%, #2a2a2a 100%)`;
            }
            
            // Show notification
            function showNotification(message) {
                notificationText.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Function to fade in music
            function fadeInMusic() {
                audioPlayer.volume = 0;
                let currentVolume = 0;
                const targetVolume = parseFloat(volumeSlider.value);
                const fadeInterval = setInterval(() => {
                    currentVolume += 0.01;
                    if (currentVolume >= targetVolume) {
                        clearInterval(fadeInterval);
                        audioPlayer.volume = targetVolume;
                    } else {
                        audioPlayer.volume = currentVolume;
                    }
                }, 150); // Fade in over approx 5 seconds
            }
            
            // Event listeners
            playButton.addEventListener('click', function() {
                if (isPlaying) {
                    pauseSong();
                } else {
                    playSong();
                }
            });
            
            nextButton.addEventListener('click', playNextSong);
            prevButton.addEventListener('click', playPrevSong);
            
            volumeSlider.addEventListener('input', function() {
                audioPlayer.volume = this.value;
                updateVolumeSliderBackground();
            });
            
            audioPlayer.addEventListener('timeupdate', function() {
                const currentTime = audioPlayer.currentTime;
                const duration = audioPlayer.duration;
                
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                }
            });
            
            progressContainer.addEventListener('click', function(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                
                audioPlayer.currentTime = (clickX / width) * duration;
            });
            
            audioPlayer.addEventListener('ended', playNextSong);
            
            // Set initial audio volume when loaded
            audioPlayer.addEventListener('canplay', function() {
                audioPlayer.volume = parseFloat(volumeSlider.value);
                // We don't auto-play anymore, letting the user control when to start
            });
            
            // Create floating particles
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                createParticle();
            }
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.opacity = Math.random() * 0.5;
                particle.style.width = Math.random() * 4 + 1 + 'px';
                particle.style.height = particle.style.width;
                
                // Set different animation durations
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = duration + 's';
                
                // Set different delays
                const delay = Math.random() * 10;
                particle.style.animationDelay = delay + 's';
                
                particlesContainer.appendChild(particle);
                
                // Remove and recreate particles
                setTimeout(() => {
                    particle.remove();
                    createParticle();
                }, (duration + delay) * 1000);
            }
            
            // Initialize the player
            initPlayer();
        });
    </script>
</body>
</html>
