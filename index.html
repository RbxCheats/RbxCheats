<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RbxCheats</title>
    <link rel="shortcut icon" href="https://web.archive.org/web/20241215235941im_/https://rbxcheats.github.io/RbxCheats/PLG.ico" type="image/x-icon">
    <style>
        /* CSS Styles */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f5f5f5;
            --accent-color: #ff7b25;
            --hover-color: #ff7b25;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }
        
        .background-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 123, 37, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 123, 37, 0.2);
            margin-top: 80px;
        }
        
        .profile {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        
        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 123, 37, 0.4);
            margin-top: -80px;
        }
        
        .profile-pic:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 0 30px rgba(255, 123, 37, 0.6);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent-color);
            text-shadow: 0 2px 10px rgba(255, 123, 37, 0.3);
            font-weight: 700;
        }
        
        p {
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .social-link {
            background-color: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 18px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border-left: 4px solid var(--accent-color);
            font-weight: 600;
            letter-spacing: 0.5px;
            font-size: 1.1rem;
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            background-color: var(--accent-color);
            box-shadow: 0 8px 20px rgba(255, 123, 37, 0.4);
            color: #121212;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .social-link:hover::before {
            left: 100%;
        }
        
        .social-icon {
            width: 28px;
            height: 28px;
            margin-right: 15px;
            transition: filter 0.3s ease;
            filter: brightness(0) saturate(100%) invert(65%) sepia(54%) saturate(2651%) hue-rotate(346deg) brightness(101%) contrast(102%);
        }

        .social-link:hover .social-icon {
            filter: brightness(0.1); /* Keep the hover state */
        }
        
        footer {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 50px; /* Changed from 20px to 50px */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background-color: rgba(30, 30, 30, 0.9);
            padding: 15px 20px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 123, 37, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            width: auto;
            max-width: 95%;
        }
        
        .music-disc {
            min-width: 40px;
            height: 40px;
            border-radius: 50%;
            background: repeating-radial-gradient(
                circle at center,
                var(--accent-color) 0,
                var(--accent-color) 4px,
                #2a2a2a 5px,
                #2a2a2a 10px
            );
            position: relative;
            margin-right: 15px;
            animation: spin 4s linear infinite;
            box-shadow: 0 0 10px rgba(255, 123, 37, 0.5);
            animation-play-state: paused;
        }
        
        .music-disc::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background-color: #121212;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .music-info {
            display: flex;
            flex-direction: column;
            margin-right: 15px;
            min-width: 120px;
            max-width: 200px;
            overflow: hidden;
        }
        
        .music-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .music-title.scrolling {
            animation: scrollText 15s linear infinite;
            display: inline-block;
            padding-left: 100%;
            white-space: nowrap;
        }
        
        @keyframes scrollText {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        .music-artist {
            font-size: 0.7rem;
            opacity: 0.8;
        }
        
        .music-controls-container {
            display: flex;
            align-items: center;
        }
        
        .music-button {
            background-color: var(--accent-color);
            color: #121212;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .music-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 123, 37, 0.5);
        }
        
        .skip-button {
            background-color: rgba(30, 30, 30, 0.9);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .skip-button:hover {
            background-color: var(--accent-color);
            color: #121212;
        }
        
        .volume-control {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right, var(--accent-color) 0%, var(--accent-color) 30%, #2a2a2a 30.1%, #2a2a2a 100%);
            border-radius: 10px;
            outline: none;
        }
        
        .volume-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background-color: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        .progress-container {
            height: 4px;
            background-color: #2a2a2a;
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: var(--accent-color);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(30, 30, 30, 0.9);
            color: var(--text-color);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border-left: 4px solid var(--accent-color);
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
