<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RbxCheats | 02.17.25</title>
    <link rel="shortcut icon" href="https://web.archive.org/web/20241215235941im_/https://rbxcheats.github.io/RbxCheats/PLG.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(26, 26, 26, 0.98);
            padding: 20px 0;
            text-align: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(173, 66, 245, 0.1);
        }

        nav .nav-links {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ad42f5, #ff69b4);
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
            border-radius: 8px;
        }

        nav a:hover {
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(173, 66, 245, 0.3);
        }

        nav a:hover::before {
            opacity: 1;
            transform: translateY(0);
        }

        nav a.active {
            background: linear-gradient(45deg, #ad42f5, #ff69b4);
            color: white;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            gap: 40px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 60px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 560px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-wrapper::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ad42f5, #ff69b4, #ad42f5);
            z-index: -1;
            border-radius: 14px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-wrapper::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), 
                                      rgba(173, 66, 245, 0.2) 0%,
                                      transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-wrapper:hover::after {
            opacity: 1;
        }

        .video-wrapper:hover {
            transform: scale(1.02) translateY(-8px);
            box-shadow: 0 20px 40px rgba(173, 66, 245, 0.3),
                       0 0 20px rgba(173, 66, 245, 0.2),
                       0 0 0 2px rgba(173, 66, 245, 0.1);
        }

        .video-wrapper:hover::before {
            opacity: 1;
            animation: borderRotate 4s linear infinite;
        }

        .video {
            width: 100%;
            height: 315px;
            border-radius: 10px;
            border: none;
            position: relative;
            z-index: 1;
            background-color: #1a1a1a;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes borderRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        @media (max-width: 768px) {
            nav .nav-links {
                flex-direction: column;
                gap: 20px;
            }

            nav {
                padding: 15px 0;
            }

            .video-container {
                flex-direction: column;
                padding-top: 120px;
                gap: 30px;
            }

            .video-wrapper {
                max-width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Modern Navbar -->
    <nav>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="https://discord.com/invite/7J4J2TW7vr">Discord</a>
            <a href="https://www.youtube.com/@JmuseV2">Youtube</a>
        </div>
    </nav>

    <!-- Video Container with Enhanced Wrappers -->
    <div class="video-container">
        <div class="video-wrapper">
            <iframe class="video" src="https://www.youtube.com/embed/38S4lB1F7Lk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-wrapper">
            <iframe class="video" src="https://www.youtube.com/embed/T2C5ydJ6834" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Particle System -->
    <div class="particles" id="tsparticles"></div>

    <!-- External JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script>
        tsParticles.load("tsparticles", {
            "particles": {
                "number": {
                    "value": 50,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "size": {
                    "value": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1.5,
                    "direction": "none",
                    "random": true,
                    "straight": false
                },
                "links": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ad42f5",
                    "opacity": 0.4,
                    "width": 1
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            }
        });

        document.querySelectorAll('.video-wrapper').forEach(wrapper => {
            wrapper.addEventListener('mousemove', (e) => {
                const rect = wrapper.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                wrapper.style.setProperty('--x', `${x}%`);
                wrapper.style.setProperty('--y', `${y}%`);
            });
        });
    </script>

</body>
</html>
