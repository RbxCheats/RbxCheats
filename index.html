<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RbxCheats</title>
    <link rel="shortcut icon" href="https://web.archive.org/web/20241215235941im_/https://rbxcheats.github.io/RbxCheats/PLG.ico" type="image/x-icon">
    <style>
        /* CSS Styles */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f5f5f5;
            --accent-color: #ff7b25;
            --hover-color: #ff7b25;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .profile {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05) rotate(5deg);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }
        
        p {
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .social-link {
            background-color: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border-left: 4px solid var(--accent-color);
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            background-color: var(--accent-color);
            box-shadow: 0 8px 15px rgba(255, 123, 37, 0.3);
            color: #121212;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }
        
        .social-link:hover::before {
            left: 100%;
        }
        
        .social-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            filter: invert(70%) sepia(49%) saturate(999%) hue-rotate(339deg) brightness(101%) contrast(101%);
        }
        
        .social-link:hover .social-icon {
            filter: invert(9%) sepia(14%) saturate(704%) hue-rotate(314deg) brightness(94%) contrast(89%);
        }
        
        footer {
            margin-top: 40px;
            opacity: 0.6;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://cdn.discordapp.com/avatars/521451594462658570/ad42f796a627996292bd46ce260cba28.webp?size=128" alt="Profile Picture" class="profile-pic">
            <h1>@Jmuse</h1>
            <p>Connect with me on social media</p>
        </div>
        
        <div class="social-links">
            <a href="https://www.youtube.com/JmuseV2" class="social-link" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733646.png" alt="YouTube" class="social-icon">
                YouTube
            </a>
            <a href="http://discord.com/invite/bYNDcz75Wt" class="social-link" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="GitHub" class="social-icon">
                Discord
            </a>
        </div>
        
        <footer>
            Â© 2025 RbxCheats | All Rights Reserved
        </footer>
    </div>
</body>
</html>
